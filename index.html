<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Новым Годом!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">С Новым Годом, Белый Заяц!</h1>
        <p class="subtitle">Поздравляю наш очаровательный коллектив!<br>Пусть снежинки удачи кружат над головой,<br>а огни гирлянд освещают путь к мечте!</p>
        
        <!-- Область для падающего снега -->
        <div class="snowflakes" aria-hidden="true">
            <!-- Снежинки будут созданы через CSS (псевдоэлементы) -->
        </div>

        <!-- Кнопка/Элемент для интерактива -->
        <button class="magic-btn">Загадать желание</button>

        <!-- Скрытое поздравление -->
        <p class="wish">✨ И пусть оно обязательно сбудется! ✨</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
